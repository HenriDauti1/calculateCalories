<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Entry</title>
    <link rel="stylesheet" href="/static/foodentry.css">
</head>
<body>
<div class="container">
    <h1>Food Entry</h1>
    <form id="food-entry-form">
        <div class="form-group">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" placeholder="Enter food name" required>
        </div>
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" placeholder="Enter calories" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter a short description" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p id="response-message"></p>
</div>

<script>
    document.getElementById('food-entry-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
            foodName: document.getElementById('foodName').value,
            calories: document.getElementById('calories').value,
            description: document.getElementById('description').value,
        };

        try {
            const response = await fetch('/api/foodentry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            const messageElement = document.getElementById('response-message');
            if (response.ok) {
                messageElement.textContent = 'Food entry successfully submitted!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = Error ${result.message};
                messageElement.style.color = 'red';
            }
        } catch (error) {
            alert('An unexpected error occurred.');
        }
    });
</script>
</body>
</html>
