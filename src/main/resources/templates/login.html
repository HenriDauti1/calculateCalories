<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginIdentifier">Username or Email:</label>
        <input type="text" id="loginIdentifier" name="identifier" placeholder="Enter your username or email" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <div id="error-message" style="color: red; display: none;">
        <p>Please enter a valid username or email, and ensure the password is correct.</p>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const identifier = document.getElementById('loginIdentifier').value.trim();
        const password = document.getElementById('loginPassword').value.trim();


        if (!identifier || !password) {
            errorMessage.textContent = "Both fields are required.";
            errorMessage.style.display = "block";
            return;
        }
        errorMessage.style.display = "none";

        const response = await fetch('http://localhost:8080/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ identifier, password }),
        });

        if (response.ok) {
            const user = await response.json();
            alert(`Welcome, ${user.username}!`);
            window.location.href = "home.html";
        } else {
            errorMessage.textContent = "Invalid username/email or password. Please try again.";
            errorMessage.style.display = "block";
        }
    });
</script>
</body>
</html>
