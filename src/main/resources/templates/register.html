<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
<div class="register-container">
    <h2>Register Here</h2>
    <form id="registerForm" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span class="error" id="name-error">Please enter your name</span>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                <span class="error" id="surname-error">Please enter your surname</span>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <span class="error" id="username-error">Please enter a valid username</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="email-error">Please enter a valid email address</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error" id="password-error">Please enter a valid password</span>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <span class="error" id="confirm-password-error">Passwords do not match</span>
        </div>
        <div class="button-container">
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="./login.html">Log in here</a></p>
    </div>
</div>
<script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const firstName = document.getElementById('name').value.trim();
        const lastName = document.getElementById('surname').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        const usernameRegex = /^[a-zA-Z0-9_]{3,}$/;
        const emailRegex = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$/;
        const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

        let isValid = true;

        if (!firstName) {
            document.getElementById('name-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('name-error').style.display = 'none';
        }

        if (!lastName) {
            document.getElementById('surname-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('surname-error').style.display = 'none';
        }

        if (!username || !usernameRegex.test(username)) {
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('username-error').style.display = 'none';
        }

        if (!email || !emailRegex.test(email)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('email-error').style.display = 'none';
        }

        if (!password || !passwordRegex.test(password)) {
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('password-error').style.display = 'none';
        }

        if (password !== confirmPassword) {
            document.getElementById('confirm-password-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('confirm-password-error').style.display = 'none';
        }

        if (!isValid) {
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa("Admin" + ':' + "Test123!")
                },
                body: JSON.stringify({ firstName, lastName, username, email, password, confirmPassword }),
            });

            if (response.ok) {
                alert('Registration successful!');
                window.location.href = "./login.html";
            } else {
                const result = await response.json();
                alert(result.message || 'Registration failed.');
            }
        } catch (error) {
            alert('An unexpected error occurred.');
        }
    });
</script>
</body>
</html>
